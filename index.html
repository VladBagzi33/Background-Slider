<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Slider</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>

    <div class="container">
        <div class="slide active" style="background-image: url(./images/tigar.jpg);"></div>
        <div class="slide" style="background-image: url(./images/slonovi.jpg);"></div>
        <div class="slide" style="background-image: url(./images/Leopard.jpg);"></div>
        <div class="slide" style="background-image: url(./images/vuk.jpg);"></div>
        <div class="slide" style="background-image: url(./images/lavovi.jpg);"></div>
        <div class="slide" style="background-image: url(./images/jeleni.jpg);"></div>

        <button id="left" class="arrow left-arrow">
            <i class="fas fa-arrow-left"></i>
        </button>
        <button id="right" class="arrow right-arrow">
            <i class="fas fa-arrow-right"></i>
        </button>
    </div>




    <script src="./index.js"></script>
</body>
</html>
